<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinesh Muthukrishnan | Creative Portfolio</title>
  <meta name="description" content="Creative dual-tone futuristic developer portfolio with animated scroll effects." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    :root {
      --bg: #23283f;
      --bg-2: #2b3150;
      --panel: #1d2338;
      --panel-2: #262d46;
      --card: #f4f6ff;
      --text-dark: #11162b;
      --text-light: #e7ecff;
      --muted: #adbad8;
      --accent: #f4ba35;
      --accent-2: #92a2ff;
      --line: rgba(255, 255, 255, 0.14);
      --line-dark: rgba(14, 20, 40, 0.16);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      min-height: 100%;
      font-family: Manrope, system-ui, sans-serif;
      color: var(--text-light);
      background: linear-gradient(160deg, var(--bg), var(--bg-2));
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -3;
      background: radial-gradient(circle at 12% 8%, rgba(244,186,53,.14), transparent 32%),
                  radial-gradient(circle at 87% 10%, rgba(146,162,255,.16), transparent 36%);
    }

    .bg-tech {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
      background-image:
        linear-gradient(rgba(22,27,45,.82), rgba(22,27,45,.9)),
        url('https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=1900&q=80');
      background-size: cover;
      background-position: center;
      opacity: .45;
      animation: bgMove 16s ease-in-out infinite alternate;
      filter: saturate(1.04) contrast(1.06);
    }

    @keyframes bgMove {
      from { transform: scale(1) translateY(0); }
      to { transform: scale(1.07) translateY(-18px); }
    }

    .app {
      width: min(1120px, calc(100% - 1.4rem));
      margin: 1rem auto 2.8rem;
      position: relative;
      z-index: 2;
    }

    .nav {
      position: sticky;
      top: .55rem;
      z-index: 30;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: .48rem;
      margin-bottom: .85rem;
    }

    .nav a {
      color: var(--text-light);
      text-decoration: none;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: .5rem .82rem;
      font-size: .78rem;
      font-weight: 700;
      background: rgba(29,35,56,.72);
      transition: .22s ease;
      backdrop-filter: blur(8px);
    }

    .nav a:hover { background: rgba(244,186,53,.24); transform: translateY(-2px); }

    .hero {
      position: relative;
      overflow: hidden;
      border-radius: 30px;
      border: 1px solid var(--line);
      background: linear-gradient(145deg, rgba(30,36,58,.95), rgba(30,36,58,.65));
      min-height: clamp(500px, 72vh, 760px);
      display: grid;
      grid-template-columns: 1.08fr .92fr;
      align-items: center;
      gap: .8rem;
      padding: clamp(1rem, 2.7vw, 2.1rem);
      box-shadow: 0 30px 70px rgba(0,0,0,.35);
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 80% 18%, rgba(244,186,53,.28), transparent 36%),
        radial-gradient(circle at 16% 92%, rgba(146,162,255,.24), transparent 38%);
      pointer-events: none;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: .45rem;
      border: 1px solid rgba(255,255,255,.22);
      border-radius: 999px;
      padding: .32rem .64rem;
      font-size: .73rem;
      color: #fff4cc;
      letter-spacing: .06em;
      text-transform: uppercase;
      background: rgba(244,186,53,.18);
      margin-bottom: .75rem;
    }

    .badge::before {
      content: "";
      width: .52rem;
      height: .52rem;
      border-radius: 999px;
      background: linear-gradient(120deg, var(--accent), #ffe081);
      box-shadow: 0 0 0 .2rem rgba(244,186,53,.2);
    }

    .headline {
      margin: 0;
      font-family: Sora, Manrope, sans-serif;
      font-size: clamp(2rem, 6vw, 4.25rem);
      line-height: .92;
      letter-spacing: -.03em;
      color: #f8fbff;
    }

    .headline span { color: var(--accent); }

    .summary {
      margin: .8rem 0 .75rem;
      max-width: 56ch;
      color: #dae4ff;
      font-weight: 500;
    }

    .hero-pills {
      display: flex;
      flex-wrap: wrap;
      gap: .44rem;
      margin-bottom: .78rem;
    }

    .hero-pills span {
      border: 1px solid rgba(255,255,255,.22);
      border-radius: 999px;
      padding: .35rem .62rem;
      font-size: .73rem;
      color: #eff4ff;
      background: rgba(255,255,255,.06);
    }

    .meta {
      display: grid;
      gap: .24rem;
      font-size: .9rem;
      color: #d5def6;
    }

    .hero-right {
      position: relative;
      display: grid;
      gap: .62rem;
      align-content: center;
      justify-items: end;
    }

    .portrait-wrap {
      width: min(100%, 370px);
      position: relative;
      animation: floatY 5.5s ease-in-out infinite;
    }

    @keyframes floatY {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .portrait-wrap::before {
      content: "";
      position: absolute;
      inset: -7% -8%;
      border-radius: 26px;
      background: conic-gradient(from 160deg, rgba(244,186,53,.42), rgba(146,162,255,.42), rgba(244,186,53,.42));
      filter: blur(18px);
      z-index: -1;
      animation: spinAura 9s linear infinite;
      opacity: .65;
    }

    @keyframes spinAura {
      to { transform: rotate(1turn); }
    }

    .portrait {
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.25);
      background: linear-gradient(145deg, rgba(18,23,38,.9), rgba(18,23,38,.58));
      transform: perspective(920px) rotateY(-8deg);
      transition: transform .35s ease, box-shadow .35s ease;
      box-shadow: 0 24px 45px rgba(0,0,0,.45);
    }

    .portrait-wrap:hover .portrait {
      transform: perspective(920px) rotateY(-2deg) translateY(-2px);
      box-shadow: 0 30px 56px rgba(0,0,0,.52);
    }

    .portrait img {
      width: 100%;
      height: 430px;
      object-fit: cover;
      object-position: center top;
      filter: contrast(1.06) saturate(1.06);
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 72%, rgba(0,0,0,.24) 92%, transparent 100%);
      mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 72%, rgba(0,0,0,.24) 92%, transparent 100%);
    }

    .portrait-note {
      margin: 0;
      font-size: .72rem;
      color: #b9c5e8;
      text-align: right;
      max-width: 330px;
    }

    .content-flow {
      margin-top: .9rem;
      display: grid;
      gap: .75rem;
    }

    .section-card {
      border-radius: 24px;
      border: 1px solid var(--line);
      background: var(--card);
      color: var(--text-dark);
      padding: .95rem;
      box-shadow: 0 16px 36px rgba(0, 18, 42, .2);
      position: relative;
      overflow: hidden;
      transition: transform .28s ease;
    }

    .section-card:hover { transform: translateY(-4px); }

    .section-card h2 {
      margin: 0 0 .5rem;
      font-family: Sora, Manrope, sans-serif;
      font-size: clamp(1.16rem, 2vw, 1.45rem);
      letter-spacing: -.02em;
    }

    .section-card p { margin: 0; color: #284766; }

    .insight {
      display: grid;
      grid-template-columns: 1.55fr .95fr;
      gap: .64rem;
      align-items: start;
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: .42rem;
    }

    .kpi {
      border: 1px solid var(--line-dark);
      border-radius: 12px;
      padding: .56rem;
      text-align: center;
      background: linear-gradient(130deg, rgba(244,186,53,.14), rgba(146,162,255,.12));
    }

    .kpi strong { display: block; font-family: Sora; font-size: 1.04rem; }
    .kpi small { color: #325879; font-size: .74rem; }

    .chips {
      margin-top: .55rem;
      display: flex;
      flex-wrap: wrap;
      gap: .4rem;
    }

    .chips span {
      border: 1px solid var(--line-dark);
      border-radius: 999px;
      padding: .34rem .58rem;
      font-size: .73rem;
      background: rgba(146,162,255,.08);
      color: #1f4669;
    }

    .skills-stack-zone {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .7rem;
    }

    .stack-column {
      position: relative;
      min-height: 410px;
    }

    .stack-card {
      position: sticky;
      top: 90px;
      border: 1px solid var(--line-dark);
      border-radius: 16px;
      background: linear-gradient(145deg, rgba(255,255,255,.88), rgba(244,246,255,.95));
      padding: .72rem;
      margin-bottom: .55rem;
      box-shadow: 0 12px 22px rgba(11,25,48,.15);
      transition: transform .25s ease;
    }

    .stack-card:hover { transform: translateY(-2px); }
    .stack-card h3 { margin: 0 0 .22rem; font-size: .9rem; font-family: Sora; }
    .stack-card p { margin: 0; font-size: .79rem; color: #315371; }

    .skill-lab {
      background: linear-gradient(130deg, #f7f8ff, #ecf8ff 52%, #fef7ea 100%);
    }

    .skill-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(195px, 1fr));
      gap: .5rem;
      margin-top: .62rem;
    }

    .skill-btn {
      border: 1px solid var(--line-dark);
      border-radius: 14px;
      padding: .68rem;
      text-align: left;
      background: linear-gradient(140deg, rgba(244,186,53,.2), rgba(146,162,255,.16));
      color: #13233f;
      display: grid;
      gap: .32rem;
      cursor: pointer;
      transition: .2s ease;
    }

    .skill-btn:hover { transform: translateY(-2px); filter: brightness(1.03); }
    .skill-btn b { font-family: Sora; font-size: .86rem; }
    .skill-btn small { color: #31506f; font-weight: 700; }

    .skill-result {
      margin-top: .62rem;
      border: 1px solid var(--line-dark);
      border-radius: 14px;
      padding: .72rem;
      background: rgba(255,255,255,.74);
    }

    .skill-result h3 { margin: 0; font-size: .95rem; font-family: Sora; }
    .skill-result .metric { margin-top: .26rem; color: #006277; font-weight: 700; font-size: .83rem; }

    .rows {
      margin-top: .4rem;
      max-height: 240px;
      overflow: auto;
      display: grid;
      gap: .3rem;
    }

    .row {
      border: 1px solid var(--line-dark);
      border-radius: 9px;
      padding: .34rem .42rem;
      display: grid;
      grid-template-columns: 48px 1fr auto;
      gap: .42rem;
      font-size: .77rem;
      background: rgba(146,162,255,.08);
      align-items: center;
    }

    .experience-layout {
      display: grid;
      grid-template-columns: 1.05fr .95fr;
      gap: .7rem;
    }

    .timeline {
      display: grid;
      gap: .5rem;
    }

    .event {
      border-left: 3px solid #374f72;
      border-radius: 0 12px 12px 0;
      background: rgba(146,162,255,.1);
      padding: .56rem .62rem;
    }

    .event h4 { margin: 0; font-size: .9rem; font-family: Sora; }
    .event small { color: #3b5e81; font-size: .75rem; }
    .event ul { margin: .32rem 0 0 1rem; padding: 0; font-size: .79rem; }

    .skill-list {
      display: grid;
      gap: .38rem;
    }

    .skill-item {
      border: 1px solid var(--line-dark);
      border-radius: 11px;
      padding: .5rem .56rem;
      background: rgba(244,186,53,.11);
      font-size: .78rem;
      color: #25496b;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: .58rem;
    }

    .project {
      border: 1px solid var(--line-dark);
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(160deg, rgba(255,255,255,.8), rgba(146,162,255,.08));
      transition: transform .25s ease;
    }

    .project:hover { transform: translateY(-4px) scale(1.01); }

    .project img {
      width: 100%;
      height: 125px;
      object-fit: cover;
      filter: saturate(1.06) contrast(1.04);
    }

    .project .body { padding: .56rem; }
    .project h4 { margin: 0; font-size: .88rem; }
    .project p { margin: .26rem 0 0; font-size: .77rem; color: #355779; }

    .footer {
      margin-top: .92rem;
      border-radius: 22px;
      border: 1px solid var(--line);
      background: linear-gradient(130deg, rgba(36,44,69,.85), rgba(36,44,69,.64));
      color: #ecf2ff;
      padding: .95rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .8rem;
      flex-wrap: wrap;
    }

    .footer h3 { margin: 0; font-family: Sora; font-size: clamp(1.13rem, 3vw, 1.6rem); }

    .footer-links { display: flex; gap: .45rem; flex-wrap: wrap; }

    .footer-links a {
      text-decoration: none;
      color: #f3f7ff;
      border: 1px solid rgba(255,255,255,.24);
      border-radius: 999px;
      padding: .42rem .68rem;
      font-size: .76rem;
      background: rgba(255,255,255,.08);
    }

    .reveal {
      opacity: 0;
      transform: translateY(24px) scale(.985);
      transition: opacity .8s ease, transform .8s ease;
      will-change: transform, opacity;
    }

    .reveal.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    @media (max-width: 960px) {
      .hero { grid-template-columns: 1fr; }
      .hero-right { justify-items: start; }
      .insight, .skills-stack-zone, .experience-layout { grid-template-columns: 1fr; }
      .stack-column { min-height: auto; }
      .stack-card { position: relative; top: auto; }
      .portrait-note { text-align: left; }
    }

    @media (max-width: 620px) {
      .app { width: min(1120px, calc(100% - .8rem)); }
      .kpis { grid-template-columns: 1fr; }
      .row { grid-template-columns: 44px 1fr; }
      .row em { grid-column: 1 / -1; }
    }
  </style>
</head>
<body>
  <div class="bg-tech"></div>
  <div id="root"></div>

  <script>
    const { useEffect, useMemo, useState } = React;

    const skillTests = [
      {
        key: 'rest',
        label: 'REST APIs',
        desc: 'Fetch 10k records and render sample rows quickly.',
        action: 'Run RESTAPI Fetch (10k)',
        run: async () => {
          const start = performance.now();
          const rows = Array.from({ length: 10000 }, (_, i) => ({
            id: i + 1,
            name: `Customer-${String(i + 1).padStart(5, '0')}`,
            status: i % 3 === 0 ? 'Active' : i % 3 === 1 ? 'Pending' : 'Closed'
          }));
          await new Promise((r) => setTimeout(r, 120));
          return {
            title: `Fetched ${rows.length.toLocaleString()} records successfully`,
            metric: `Response + prep time: ${(performance.now() - start).toFixed(1)}ms`,
            rows: rows.slice(0, 42)
          };
        }
      },
      {
        key: 'db',
        label: 'SQL & NoSQL',
        desc: 'ORM + indexing benchmark simulation.',
        action: 'Run DB Benchmark',
        run: async () => {
          await new Promise((r) => setTimeout(r, 220));
          return {
            title: 'Database benchmark complete',
            metric: 'Before: 420ms | After: 118ms | Improvement: 71.9%',
            rows: [
              { id: 'Q1', name: 'users by status', status: 'Indexed âœ…' },
              { id: 'Q2', name: 'monthly sales report', status: 'Cached âœ…' },
              { id: 'Q3', name: 'audit lookup', status: 'Shard-ready âœ…' }
            ]
          };
        }
      },
      {
        key: 'ui',
        label: 'Performance Optimization',
        desc: 'Front-end rendering and load improvements.',
        action: 'Run UI Profiling',
        run: async () => {
          await new Promise((r) => setTimeout(r, 200));
          return {
            title: 'UI profiling completed',
            metric: 'Load: 2.8s â†’ 1.6s | Re-renders -46% | Lighthouse +22',
            rows: [
              { id: 'P1', name: 'Memoized components', status: 'Applied' },
              { id: 'P2', name: 'Lazy loaded modules', status: 'Applied' },
              { id: 'P3', name: 'State normalization', status: 'Applied' }
            ]
          };
        }
      },
      {
        key: 'devops',
        label: 'AWS / CI-CD / Docker',
        desc: 'Deployment pipeline and cloud health simulation.',
        action: 'Run Deploy Check',
        run: async () => {
          await new Promise((r) => setTimeout(r, 260));
          return {
            title: 'Deployment simulation passed',
            metric: 'Build 2m18s | Tests 126 passed | Startup 1.2s | SLA 99.95%',
            rows: [
              { id: 'D1', name: 'Docker image scan', status: 'No critical issues' },
              { id: 'D2', name: 'EC2 rolling deploy', status: 'Healthy 3/3' },
              { id: 'D3', name: 'S3 static assets', status: 'CDN cached' }
            ]
          };
        }
      }
    ];

    const stackData = [
      ['ðŸ’» Languages', 'JavaScript (ES6+), TypeScript, C, C++, Java, Go'],
      ['ðŸ§© Frontend', 'React, Redux Toolkit, Next.js, Vite.js, Tailwind CSS, MUI, HTML5, CSS3'],
      ['âš™ï¸ Backend', 'Node.js, Express.js, Sequelize ORM, REST APIs, MVC Architecture'],
      ['ðŸ—„ï¸ Databases', 'MySQL, MongoDB'],
      ['ðŸš€ DevOps & Tools', 'AWS (EC2, S3), Azure, Docker, Kubernetes, Jenkins, Prometheus, Grafana, Bitbucket, Git, JIRA, Postman']
    ];

    function App() {
      const [running, setRunning] = useState('');
      const [result, setResult] = useState({ loading: false, rows: [] });
      const current = useMemo(() => skillTests.find((x) => x.key === running), [running]);
      const h = React.createElement;

      useEffect(() => {
        const targets = document.querySelectorAll('.reveal');
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) entry.target.classList.add('show');
            });
          },
          { threshold: 0.16 }
        );
        targets.forEach((t) => observer.observe(t));
        return () => observer.disconnect();
      }, []);

      const runTest = async (test) => {
        setRunning(test.key);
        setResult({ loading: true, rows: [] });
        const out = await test.run();
        setResult({ ...out, loading: false });
      };

      return h('main', { className: 'app' },
        h('nav', { className: 'nav' },
          ['Summary', 'Skill-Set', 'Experience', 'Projects', 'Education', 'Contact'].map((n) =>
            h('a', { key: n, href: `#${n.toLowerCase()}` }, n)
          )
        ),

        h('section', { className: 'hero reveal' },
          h('div', null,
            h('span', { className: 'badge' }, 'Creative Developer Portfolio'),
            h('h1', { className: 'headline' }, 'Dinesh ', h('span', null, 'Muthukrishnan')),
            h('p', { className: 'summary' }, 'Software Developer (MERN | Java | Salesforce) with 2 years and 3 months of hands-on delivery in scalable product engineering, API performance, responsive UI and cloud deployment.'),
            h('div', { className: 'hero-pills' },
              ['MERN Stack', 'REST APIs', 'Java', 'Salesforce LWC', 'AWS EC2/S3'].map((x) => h('span', { key: x }, x))
            ),
            h('div', { className: 'meta' },
              h('span', null, 'ðŸ“ž +91 87542 54269 | âœ‰ï¸ dineshmuthu521@gmail.com'),
              h('span', null, 'ðŸ”— LinkedIn | GitHub'),
              h('span', null, 'ðŸ“ Tirupur, Tamil Nadu, India â€“ 641666')
            )
          ),
          h('aside', { className: 'hero-right' },
            h('div', { className: 'portrait-wrap' },
              h('div', { className: 'portrait' },
                h('img', {
                  src: 'https://images.unsplash.com/photo-1494790108755-2616b612b601?auto=format&fit=crop&w=900&q=80',
                  alt: 'Replace with your own cutout portrait image'
                })
              )
            ),
            h('p', { className: 'portrait-note' }, 'Use your background-removed photo file here for final version. This slot is placed and animated for top-right profile presentation.')
          )
        ),

        h('div', { className: 'content-flow' },
          h('section', { className: 'section-card reveal', id: 'summary' },
            h('h2', null, 'Insight Snapshot'),
            h('div', { className: 'insight' },
              h('p', null, 'Built production-ready applications with measurable outcomes: faster APIs, reduced cloud costs, optimized database execution, and improved user engagement through responsive architecture and agile releases.'),
              h('div', { className: 'kpis' },
                h('div', { className: 'kpi' }, h('strong', null, '2.3Y'), h('small', null, 'Experience')),
                h('div', { className: 'kpi' }, h('strong', null, '30%'), h('small', null, 'API Gains')),
                h('div', { className: 'kpi' }, h('strong', null, '40%'), h('small', null, 'UI Load Gain'))
              )
            ),
            h('div', { className: 'chips' },
              'MERN Stack|REST APIs|JavaScript|Java|Microservices|CI/CD Pipelines|System Design|Agile Development|Performance Optimization|SQL & NoSQL Databases|Docker & Kubernetes|Salesforce LWC'.split('|').map((c) => h('span', { key: c }, c.trim()))
            )
          ),

          h('section', { className: 'section-card reveal', id: 'skill-set' },
            h('h2', null, 'Stacked Skill Highlights (Scroll Style)'),
            h('div', { className: 'skills-stack-zone' },
