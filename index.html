<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinesh Muthukrishnan | Futuristic Portfolio</title>
  <meta name="description" content="Futuristic dual-tone portfolio with interactive skill simulations and animated scroll effects." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    :root {
      --bg: #070b17;
      --bg-soft: #0c1226;
      --surface: #d8f6ff;
      --surface-soft: #c3f1ff;
      --ink: #08111f;
      --ink-soft: #0e2641;
      --neon: #00f0ff;
      --violet: #7c6bff;
      --lime: #b8ff57;
      --line: rgba(5, 20, 40, .18);
      --line-strong: rgba(5, 20, 40, .35);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      min-height: 100%;
      font-family: Outfit, system-ui, sans-serif;
      color: var(--surface);
      background: linear-gradient(130deg, var(--bg), #0d1a36 48%, var(--bg-soft));
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .bg-canvas,
    .bg-canvas::before,
    .bg-canvas::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -3;
    }

    .bg-canvas {
      background:
        linear-gradient(125deg, rgba(0, 240, 255, .06), transparent 30%),
        linear-gradient(-125deg, rgba(124, 107, 255, .14), transparent 45%);
    }

    .bg-canvas::before {
      z-index: -2;
      background:
        linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 48px 48px;
      mix-blend-mode: screen;
      animation: gridShift 16s linear infinite;
    }

    .bg-canvas::after {
      z-index: -1;
      background-image:
        linear-gradient(rgba(2,8,20,.80), rgba(2,8,20,.85)),
        url('https://images.unsplash.com/photo-1516116216624-53e697fedbea?auto=format&fit=crop&w=1900&q=80');
      background-size: cover;
      background-position: center;
      opacity: .35;
      filter: contrast(1.08) saturate(1.15);
      animation: bgFloat 14s ease-in-out infinite alternate;
    }

    @keyframes gridShift {
      from { transform: translateY(0); }
      to { transform: translateY(48px); }
    }

    @keyframes bgFloat {
      from { transform: scale(1) translateY(0); }
      to { transform: scale(1.05) translateY(-18px); }
    }

    .app {
      width: min(1180px, calc(100% - 2rem));
      margin: 1rem auto 3rem;
      position: relative;
      z-index: 2;
    }

    .nav {
      position: sticky;
      top: .75rem;
      z-index: 20;
      display: flex;
      gap: .5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: .9rem;
    }

    .nav a {
      text-decoration: none;
      color: var(--surface);
      border: 1px solid rgba(216,246,255,.28);
      background: rgba(7,11,23,.48);
      padding: .5rem .85rem;
      border-radius: 999px;
      font-size: .8rem;
      letter-spacing: .02em;
      transition: .24s ease;
      backdrop-filter: blur(8px);
    }

    .nav a:hover { transform: translateY(-2px); background: rgba(0,240,255,.13); }

    .hero {
      min-height: clamp(460px, 68vh, 740px);
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 1rem;
      align-items: center;
      position: relative;
      overflow: hidden;
      border-radius: 30px;
      padding: clamp(1rem, 3vw, 2.2rem);
      border: 1px solid rgba(216,246,255,.2);
      background: linear-gradient(145deg, rgba(10,17,34,.82), rgba(8,12,27,.52));
      box-shadow: 0 35px 80px rgba(0,0,0,.4);
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 72% 16%, rgba(0,240,255,.35), transparent 36%), radial-gradient(circle at 14% 85%, rgba(124,107,255,.30), transparent 38%);
      pointer-events: none;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: #baf8ff;
      font-size: .8rem;
      letter-spacing: .1em;
      text-transform: uppercase;
      margin-bottom: .75rem;
      font-weight: 600;
    }

    .tag::before {
      content: '';
      width: .55rem;
      height: .55rem;
      border-radius: 999px;
      background: linear-gradient(120deg, var(--neon), var(--lime));
      box-shadow: 0 0 0 .23rem rgba(0,240,255,.2);
    }

    .headline {
      margin: 0;
      font-family: Orbitron, Outfit, sans-serif;
      font-size: clamp(2rem, 6.2vw, 4.35rem);
      line-height: .92;
      letter-spacing: -.03em;
      color: #e9fbff;
    }

    .headline span {
      background: linear-gradient(120deg, #fff, #8de8ff 45%, #c6baff 100%);
      -webkit-background-clip: text;
      color: transparent;
    }

    .sub {
      color: #cae9f6;
      margin: .78rem 0 .9rem;
      max-width: 62ch;
      font-weight: 500;
    }

    .inline-pills {
      display: flex;
      flex-wrap: wrap;
      gap: .45rem;
      margin-bottom: .75rem;
    }

    .inline-pills span {
      border: 1px solid rgba(216,246,255,.28);
      border-radius: 999px;
      padding: .36rem .64rem;
      font-size: .73rem;
      color: #dff8ff;
      background: rgba(216,246,255,.06);
    }

    .contact-lite {
      display: grid;
      gap: .28rem;
      font-size: .92rem;
      color: #d3f0ff;
    }

    .profile-zone {
      position: relative;
      justify-self: end;
      width: min(100%, 360px);
      animation: personaFloat 5s ease-in-out infinite;
    }

    @keyframes personaFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .profile-zone::before {
      content: '';
      position: absolute;
      inset: -6% -8%;
      border-radius: 30px;
      background: conic-gradient(from 180deg, rgba(0,240,255,.45), rgba(124,107,255,.4), rgba(184,255,87,.35), rgba(0,240,255,.45));
      filter: blur(22px);
      opacity: .62;
      z-index: -1;
      animation: spinGlow 8s linear infinite;
    }

    @keyframes spinGlow {
      to { transform: rotate(1turn); }
    }

    .profile-frame {
      border: 1px solid rgba(216,246,255,.3);
      border-radius: 24px;
      overflow: hidden;
      background: linear-gradient(160deg, rgba(8,12,26,.95), rgba(10,18,35,.72));
      transform: perspective(900px) rotateY(-8deg) rotateX(2deg);
      transition: transform .35s ease, box-shadow .35s ease;
      box-shadow: 0 28px 45px rgba(0,0,0,.45);
    }

    .profile-zone:hover .profile-frame {
      transform: perspective(900px) rotateY(-2deg) rotateX(0deg) translateY(-3px);
      box-shadow: 0 35px 55px rgba(0,0,0,.5);
    }

    .profile-frame img {
      width: 100%;
      height: 430px;
      object-fit: cover;
      object-position: center top;
      filter: contrast(1.06) saturate(1.1);
      mask-image: radial-gradient(circle at 50% 35%, rgba(0,0,0,1) 56%, rgba(0,0,0,.92) 70%, rgba(0,0,0,.65) 86%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle at 50% 35%, rgba(0,0,0,1) 56%, rgba(0,0,0,.92) 70%, rgba(0,0,0,.65) 86%, transparent 100%);
      animation: revealIn 1s ease both .2s;
    }

    @keyframes revealIn {
      from { opacity: 0; transform: translateY(22px) scale(.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .profile-caption {
      margin: .45rem .1rem 0;
      font-size: .72rem;
      color: #b6d2df;
      line-height: 1.4;
    }

    .flow {
      margin-top: .95rem;
      display: grid;
      gap: .8rem;
    }

    .module {
      position: relative;
      border: 1px solid rgba(216,246,255,.24);
      background: var(--surface);
      color: var(--ink);
      border-radius: 24px;
      padding: .95rem;
      overflow: hidden;
      box-shadow: 0 18px 38px rgba(0, 20, 45, .18);
      transition: transform .28s ease;
    }

    .module:hover { transform: translateY(-4px); }

    .module::after {
      content: '';
      position: absolute;
      inset: auto -15% -40% auto;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(0,240,255,.22), transparent 64%);
      pointer-events: none;
    }

    .module h2 {
      margin: 0 0 .45rem;
      font-family: Orbitron, Outfit, sans-serif;
      font-size: clamp(1.15rem, 2vw, 1.45rem);
      letter-spacing: -.02em;
    }

    .module p { margin: 0; color: var(--ink-soft); }

    .split {
      display: grid;
      grid-template-columns: 1.6fr .9fr;
      gap: .7rem;
      align-items: start;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: .45rem;
    }

    .kpi {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: .58rem;
      background: linear-gradient(130deg, rgba(0,240,255,.13), rgba(124,107,255,.1));
      text-align: center;
    }

    .kpi strong {
      display: block;
      font-family: Orbitron;
      font-size: 1.04rem;
      color: #091a2f;
    }

    .kpi small { color: #214567; font-size: .74rem; }

    .chips {
      margin-top: .55rem;
      display: flex;
      flex-wrap: wrap;
      gap: .4rem;
    }

    .chips span {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: .34rem .6rem;
      font-size: .74rem;
      color: #12304f;
      background: rgba(0,240,255,.08);
    }

    .lab {
      background: linear-gradient(135deg, #d7f7ff, #cef7ff 55%, #e2f8ff 100%);
    }

    .test-grid {
      margin-top: .7rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: .55rem;
    }

    .test-btn {
      border: 1px solid var(--line-strong);
      border-radius: 14px;
      padding: .72rem;
      text-align: left;
      background: linear-gradient(130deg, rgba(0,240,255,.16), rgba(124,107,255,.14));
      color: #071a30;
      cursor: pointer;
      transition: .22s ease;
      display: grid;
      gap: .34rem;
    }

    .test-btn:hover { transform: translateY(-2px); filter: brightness(1.03); }
    .test-btn b { font-family: Orbitron; font-size: .85rem; }
    .test-btn small { color: #1f4a6a; font-weight: 600; }

    .result {
      margin-top: .65rem;
      border: 1px solid var(--line-strong);
      border-radius: 14px;
      padding: .75rem;
      background: rgba(255,255,255,.58);
    }

    .result h3 {
      margin: 0;
      font-size: .98rem;
      font-family: Orbitron;
    }

    .result .metric {
      margin-top: .3rem;
      color: #006072;
      font-weight: 700;
      font-size: .84rem;
    }

    .rows {
      margin-top: .4rem;
      max-height: 240px;
      overflow: auto;
      display: grid;
      gap: .33rem;
    }

    .row {
      border: 1px solid var(--line);
      border-radius: 9px;
      display: grid;
      grid-template-columns: 48px 1fr auto;
      gap: .45rem;
      align-items: center;
      padding: .34rem .42rem;
      font-size: .77rem;
      background: rgba(0,240,255,.07);
    }

    .timeline-wrap {
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: .65rem;
      margin-top: .1rem;
    }

    .timeline {
      display: grid;
      gap: .5rem;
    }

    .event {
      border-left: 3px solid #1f3f67;
      padding: .56rem .62rem;
      border-radius: 0 12px 12px 0;
      background: rgba(0,240,255,.07);
    }

    .event h4 { margin: 0; font-size: .93rem; font-family: Orbitron; }
    .event small { color: #355b7e; font-size: .75rem; }
    .event ul { margin: .34rem 0 0 1rem; padding: 0; font-size: .79rem; }

    .skills-stack {
      display: grid;
      gap: .4rem;
    }

    .stack-item {
      border: 1px solid var(--line);
      border-radius: 11px;
      padding: .48rem .56rem;
      background: rgba(124,107,255,.08);
      font-size: .78rem;
      color: #17395b;
    }

    .project-grid {
      margin-top: .1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: .6rem;
    }

    .project {
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(160deg, rgba(255,255,255,.65), rgba(0,240,255,.08));
      transition: .28s ease;
    }

    .project:hover { transform: translateY(-4px) scale(1.01); }

    .project img {
      width: 100%;
      height: 125px;
      object-fit: cover;
      filter: saturate(1.07) contrast(1.05);
    }

    .project .body { padding: .58rem; }
    .project h4 { margin: 0; font-size: .88rem; }
    .project p { margin: .26rem 0 0; font-size: .76rem; color: #214a6d; }

    .foot {
      margin-top: .95rem;
      border-radius: 22px;
      border: 1px solid rgba(216,246,255,.24);
      background: linear-gradient(130deg, rgba(0,240,255,.16), rgba(124,107,255,.2));
      padding: .95rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .8rem;
      flex-wrap: wrap;
      color: #e7fbff;
    }

    .foot h3 {
      margin: 0;
      font-family: Orbitron;
      font-size: clamp(1.15rem, 3vw, 1.7rem);
      letter-spacing: -.02em;
    }

    .links {
      display: flex;
      gap: .45rem;
      flex-wrap: wrap;
    }

    .links a {
      text-decoration: none;
      color: #e8fbff;
      border: 1px solid rgba(216,246,255,.35);
      border-radius: 999px;
      padding: .42rem .68rem;
      font-size: .76rem;
      background: rgba(7,11,23,.38);
    }

    .reveal {
      opacity: 0;
      transform: translateY(22px) scale(.985);
      transition: opacity .8s ease, transform .8s ease;
      will-change: opacity, transform;
    }

    .reveal.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    @media (max-width: 980px) {
      .hero { grid-template-columns: 1fr; }
      .profile-zone { justify-self: start; width: min(100%, 340px); }
      .split, .timeline-wrap { grid-template-columns: 1fr; }
    }

    @media (max-width: 620px) {
      .app { width: min(1180px, calc(100% - .9rem)); }
      .stats { grid-template-columns: 1fr; }
      .row { grid-template-columns: 44px 1fr; }
      .row em { grid-column: 1 / -1; }
    }
  </style>
</head>
<body>
  <div class="bg-canvas"></div>
  <div id="root"></div>

  <script>
    const { useMemo, useState, useEffect } = React;

    const skills = [
      {
        key: 'rest',
        label: 'REST APIs',
        detail: 'Simulate 10,000 records with low-latency listing.',
        action: 'Run RESTAPI Fetch (10k)',
        run: async () => {
          const start = performance.now();
          const rows = Array.from({ length: 10000 }, (_, i) => ({
            id: i + 1,
            name: `Customer-${String(i + 1).padStart(5, '0')}`,
            status: i % 3 === 0 ? 'Active' : i % 3 === 1 ? 'Pending' : 'Closed'
          }));
          await new Promise((r) => setTimeout(r, 120));
          return {
            title: `Fetched ${rows.length.toLocaleString()} records successfully`,
            metric: `Fetch + render prep: ${(performance.now() - start).toFixed(1)}ms`,
            rows: rows.slice(0, 42)
          };
        }
      },
      {
        key: 'db',
        label: 'SQL & NoSQL Databases',
        detail: 'Index + ORM optimization benchmark.',
        action: 'Run DB Benchmark',
        run: async () => {
          await new Promise((r) => setTimeout(r, 220));
          return {
            title: 'Database optimization benchmark complete',
            metric: 'Before: 420ms | After: 118ms | Improvement: 71.9%',
            rows: [
              { id: 'Q1', name: 'users by status', status: 'Indexed âœ…' },
              { id: 'Q2', name: 'monthly sales', status: 'Cached âœ…' },
              { id: 'Q3', name: 'audit lookup', status: 'Shard-ready âœ…' }
            ]
          };
        }
      },
      {
        key: 'ui',
        label: 'Performance Optimization',
        detail: 'UI and rendering performance improvements.',
        action: 'Run UI Profiling',
        run: async () => {
          await new Promise((r) => setTimeout(r, 200));
          return {
            title: 'UI profiling completed',
            metric: 'Load: 2.8s â†’ 1.6s | Re-renders -46% | Lighthouse +22',
            rows: [
              { id: 'P1', name: 'Memoized components', status: 'Applied' },
              { id: 'P2', name: 'Lazy loaded modules', status: 'Applied' },
              { id: 'P3', name: 'State normalization', status: 'Applied' }
            ]
          };
        }
      },
      {
        key: 'devops',
        label: 'AWS / CI-CD / Docker',
        detail: 'Deployment, pipeline and runtime simulation.',
        action: 'Run Deployment Check',
        run: async () => {
          await new Promise((r) => setTimeout(r, 250));
          return {
            title: 'Deployment simulation passed',
            metric: 'Build 2m18s | Tests 126 passed | Startup 1.2s | SLA 99.95%',
            rows: [
              { id: 'D1', name: 'Docker image scan', status: 'No critical issues' },
              { id: 'D2', name: 'EC2 rolling deploy', status: 'Healthy 3/3' },
              { id: 'D3', name: 'S3 assets', status: 'CDN cached' }
            ]
          };
        }
      }
    ];

    const stackGroups = [
      ['ðŸ’» Languages', 'JavaScript (ES6+), TypeScript, C, C++, Java, Go'],
      ['ðŸ§© Frontend', 'React, Redux Toolkit, Next.js, Vite.js, Tailwind CSS, MUI, HTML5, CSS3'],
      ['âš™ï¸ Backend', 'Node.js, Express.js, Sequelize ORM, REST APIs, MVC Architecture'],
      ['ðŸ—„ï¸ Databases', 'MySQL, MongoDB'],
      ['ðŸš€ DevOps & Tools', 'AWS (EC2, S3), Azure, Docker, Kubernetes, Jenkins, Prometheus, Grafana, Bitbucket, Git, JIRA, Postman']
    ];

    function App() {
      const [running, setRunning] = useState('');
      const [result, setResult] = useState({ loading: false, rows: [] });
      const current = useMemo(() => skills.find((s) => s.key === running), [running]);
      const h = React.createElement;

      useEffect(() => {
        const nodes = document.querySelectorAll('.reveal');
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) entry.target.classList.add('show');
            });
          },
          { threshold: 0.14 }
        );
        nodes.forEach((n) => observer.observe(n));
        return () => observer.disconnect();
      }, []);

      const runSkill = async (skill) => {
        setRunning(skill.key);
        setResult({ loading: true, rows: [] });
        const data = await skill.run();
        setResult({ ...data, loading: false });
      };

      return h('main', { className: 'app' },
        h('nav', { className: 'nav' },
          ['Summary', 'Skill Lab', 'Experience', 'Projects', 'Education', 'Contact'].map((x) =>
            h('a', { key: x, href: `#${x.toLowerCase().replace(/ /g, '-')}` }, x)
          )
        ),

        h('section', { className: 'hero reveal' },
          h('div', null,
            h('span', { className: 'tag' }, 'Software Engineer Portfolio'),
            h('h1', { className: 'headline' }, 'Dinesh ', h('span', null, 'Muthukrishnan')),
            h('p', { className: 'sub' }, 'Software Developer (MERN | Java | Salesforce) delivering scalable full-stack products, high-performance APIs, cloud-ready deployments and real business impact.'),
            h('div', { className: 'inline-pills' },
              ['MERN Stack', 'REST API Expert', 'Salesforce LWC', 'AWS EC2/S3', 'Agile Delivery'].map((p) => h('span', { key: p }, p))
            ),
            h('div', { className: 'contact-lite' },
              h('span', null, 'ðŸ“ž +91 87542 54269 | âœ‰ï¸ dineshmuthu521@gmail.com'),
              h('span', null, 'ðŸ”— LinkedIn | GitHub'),
              h('span', null, 'ðŸ“ Tirupur, Tamil Nadu, India â€“ 641666')
            )
          ),
          h('aside', { className: 'profile-zone' },
            h('div', { className: 'profile-frame' },
              h('img', {
                src: 'https://images.unsplash.com/photo-1494790108755-2616b612b601?auto=format&fit=crop&w=900&q=80',
                alt: 'Place your own background-removed cutout image here (replace src)'
              })
            ),
            h('p', { className: 'profile-caption' }, 'Your provided image file is not available as a local file in this workspace, so I wired a dedicated animated cutout slot. Replace this src with your edited no-background PNG/WebP to use your exact portrait.')
          )
        ),

        h('section', { className: 'module reveal', id: 'summary' },
          h('h2', null, 'Insight Snapshot'),
          h('div', { className: 'split' },
            h('p', null, '2 years and 3 months of experience in MERN, JavaScript and Java with strengths in REST API engineering, backend optimization, responsive UI performance, cloud deployment and distributed service integration under Agile workflows.'),
            h('div', { className: 'stats' },
              h('div', { className: 'kpi' }, h('strong', null, '2.3Y'), h('small', null, 'Experience')),
              h('div', { className: 'kpi' }, h('strong', null, '30%'), h('small', null, 'API Speed Gain')),
              h('div', { className: 'kpi' }, h('strong', null, '40%'), h('small', null, 'UI Load Gain'))
            )
          ),
          h('div', { className: 'chips' },
            'MERN Stack|AWS (EC2, S3)|REST APIs|JavaScript|Web APIs|Java|Microservices|CI/CD Pipelines|System Design|Agile Development|Performance Optimization|SQL & NoSQL Databases|Docker & Kubernetes|Jenkins|Git, Bitbucket, JIRA|Salesforce LWC'
              .split('|').map((c) => h('span', { key: c }, c.trim()))
          )
        ),

        h('section', { className: 'module lab reveal', id: 'skill-lab' },
          h('h2', null, 'Interactive Skill Lab'),
          h('p', null, 'Click to simulate real engineering outcomes with measurable results.'),
